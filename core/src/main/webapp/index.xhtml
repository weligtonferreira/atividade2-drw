<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml">
    <ui:define name="content">
        <h:form class="app-form m-auto">
        <h2 class="text-center">Produtos</h2>
        <h:commandButton action="/faces/produto/create.xhtml?faces-redirect=true" value="Adicionar novo produto" class="btn btn-outline-dark btn-produto mt-5" />
        <h:dataTable value="#{controladorDeProdutos.listar()}" var="produto" class="px-4 px-lg-5 text-center mt-5 mb-5 table table-light">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{produto.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                <h:commandLink value="#{produto.descricao}" action="#{controladorDeProdutos.mostrarProduto(produto)}" />
            </h:column>
            <h:column>
                <f:facet name="header">Valor</f:facet>
                #{produto.valor}
            </h:column>
            <h:column>
                <f:facet name="header">Carrinho</f:facet>
                <h:commandLink action="#{controladorDeCarrinho.novo(produto)}" class="btn btn-outline-dark mt-auto"><i class="bi-plus-lg"></i></h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Atualizar</f:facet>
                <h:commandLink action="#{controladorDeProdutos.redirecionaAtualizarProduto(produto)}" class="btn btn-outline-dark mt-auto"><i class="bi-pencil-square"></i></h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Remover</f:facet>
                <h:commandLink action="#{controladorDeProdutos.removerProduto(produto.id)}" class="btn btn-outline-dark mt-auto"><i class="bi-x-lg"></i></h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
