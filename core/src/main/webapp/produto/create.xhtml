<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="content">
        <h:form class="app-form m-auto">
            <h2 class="text-center">Produto</h2>
            <div class="mb-3">
                <h:outputLabel value="Descrição" for="descricao" class="form-label"/>
                <h:inputText id="descricao" value="#{controladorDeProdutos.produto.descricao}" class="form-control"/>
            </div>
            <div>
                <h:outputLabel value="Valor" for="valor" class="form-label"/>
                <h:inputText value="#{controladorDeProdutos.produto.valor}" class="form-control"/>
            </div>
            <h:commandButton action="#{controladorDeProdutos.adicionarProduto()}" value="Adicionar produto" class="btn btn-outline-dark btn-produto mt-5" />
        </h:form>
    </ui:define>
</ui:composition>
