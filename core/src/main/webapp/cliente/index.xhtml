<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="content">
        <h:form class="app-form m-auto">
        <h2 class="text-center">Clientes</h2>
        <h:commandButton action="/faces/cliente/create.xhtml?faces-redirect=true" value="Adicionar novo cliente" class="btn btn-outline-dark btn-produto mt-5" />
        <h:dataTable value="#{controladorDeClientes.listar()}" var="cliente" class="px-4 px-lg-5 text-center mt-5 mb-5 table table-light">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{cliente.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Cpf</f:facet>
                <h:commandLink value="#{cliente.cpf}" action="#{controladorDeClientes.mostrarCliente(cliente)}" />
            </h:column>
            <h:column>
                <f:facet name="header">Nome</f:facet>
                #{cliente.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Atualizar</f:facet>
                <h:commandLink action="#{controladorDeClientes.redirecionaAtualizarCliente(cliente)}" class="btn btn-outline-dark mt-auto"><i class="bi-pencil-square"></i></h:commandLink>
            </h:column>
            <h:column>
                <f:facet name="header">Remover</f:facet>
                <h:commandLink action="#{controladorDeClientes.removerCliente(cliente.id)}" class="btn btn-outline-dark mt-auto"><i class="bi-x-lg"></i></h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
