<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="content">
        <h:form class="app-form m-auto">
        <h2 class="text-center">Carrinho</h2>
        <h:dataTable value="#{controladorDeCarrinho.listar()}" var="produto" class="container px-4 px-lg-5 text-center mt-5 mb-5 table table-light">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{produto.id}" class="text-center"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Descrição</f:facet>
                #{produto.descricao}
            </h:column>
            <h:column>
                <f:facet name="header">Valor</f:facet>
                #{produto.valor}
            </h:column>
            <h:column>
                <f:facet name="header">Remover do carrinho</f:facet>
                <h:commandButton action="#{controladorDeCarrinho.excluir(produto)}" class="btn btn-outline-dark mt-auto" value="Remover" />
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
