<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>In√≠cio</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <h:form>
                    <h:commandLink class="navbar-brand" action="/faces/index.xhtml?faces-redirect=true">Pitchulinhas</h:commandLink>
                </h:form>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <h:form class="me-auto">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><h:commandLink class="nav-link active" action="/faces/clientes/index.xhtml">Clientes</h:commandLink></li>
                        <li class="nav-item"><h:commandLink class="nav-link active" action="/faces/produtos/index.html">Produtos</h:commandLink></li>
                        <li class="nav-item"><h:commandLink class="nav-link" action="/faces/vendas/index.xhtml">Vendas</h:commandLink></li>
                    </ul>
                    </h:form>
                    <h:form class="d-flex">
                        <h:commandLink class="btn btn-outline-light" action="/faces/carrinho/index.xhtml?faces-redirect=true">
                            <i class="bi-cart-fill me-1"></i>
                            Carrinho
                            <h:outputText class="badge bg-light text-dark ms-1 rounded-pill" value="#{controladorDeCarrinho.listar().size()}" />
                        </h:commandLink>
                    </h:form>
                </div>
            </div>
        </nav>
        <section class="py-5">
            <ui:insert name="content">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder">Fancy Product</h5>
                                    <!-- Product price-->
                                    $40.00 - $80.00
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">View options</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </ui:insert>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
        <h:outputScript library="js" name="scripts.js"/>
    </h:body>
</html>
