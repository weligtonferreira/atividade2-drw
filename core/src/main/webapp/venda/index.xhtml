<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="../template.xhtml">
    <ui:define name="content">
        <h:form class="app-form m-auto">
        <h2 class="text-center">Vendas</h2>
        <h:dataTable value="#{controladorDeVendas.listar()}" var="venda" class="px-4 px-lg-5 text-center mt-5 mb-5 table table-light">
            <h:column>
                <f:facet name="header">Id</f:facet>
                <h:outputText value="#{venda.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">Cliente</f:facet>
                #{venda.cliente.nome}
            </h:column>
            <h:column>
                <f:facet name="header">Produtos</f:facet>
                #{venda.produtos.size()}
            </h:column>
            <h:column>
                <f:facet name="header">Valor</f:facet>
                R$#{controladorDeVendas.mostrarValorVenda(venda)}
            </h:column>
            <h:column>
                <f:facet name="header">Remover</f:facet>
                <h:commandLink action="#{controladorDeVendas.removerVenda(venda.id)}" class="btn btn-outline-dark mt-auto"><i class="bi-x-lg"></i></h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
